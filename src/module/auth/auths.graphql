type Query {
  login(username: String!, password: String!): Token
  getInfo: UserInfo
}

type Mutation {
  updateUserInfo(userInfo: InfoInput!): UserInfo
}

type Token {
  token: String
  lifeTime: Date
}

input InfoInput {
  _id: ObjectId!
  name: String
  username: String
  slogan: String
  gravatar: String
  password: String
  oldPassword: String!
}

type UserInfo {
  name: String
  username: String
  slogan: String
  gravatar: String
  password: String
}

scalar Date
scalar ObjectId
